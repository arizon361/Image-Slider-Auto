<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imageChange</title>

<!-- Fonts link -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">

<!-- styling Sheet -->
    <link rel="stylesheet" href="image__change copy.css">

</head>
<body>
    
   <section>
       <img src="./images/img2__elle.jpg" id="slider">

       <ul class="navigation">
         <li onclick="imgSlider('./images/img2__elle.jpg')"><img src="./images/img2__elle.jpg"></li>
         <li  onclick="imgSlider('./images/img4__elle.jpg')"><img src="./images/img4__elle.jpg"></li>
         <li  onclick="imgSlider('./images/img3__elle.jpg')"><img src="./images/img3__elle.jpg"></li>
         <li  onclick="imgSlider('./images/img1__elle.jpg')"><img src="./images/img1__elle.jpg"></li>
          
       </ul>

       <h2>Simple Image Slider</h2>
   </section>

   <script>
       function imgSlider(anything){
           document.getElementById("slider").src=anything;
       }
   </script>
    
</body>
</html>
